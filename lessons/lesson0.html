<div class = "span9">
<p>
            Get started by using the <code>twinkle</code> function to make your tile twinkle!
</p>
<p>
            Type the word <code>twinkle</code> into the box below, then click the upload button.
</p>

<p>Hooray! In the next few lessons, you'll learn how to customize the way the tile twinkles.</p>

<form name="mform" method="GET" action="run">
    <textarea id="main" class="span9" rows="20">{SAVE}</textarea>
    <div class="form-actions">
        <button type="submit" class="btn btn-success" onclick="document.mform.action=document.getElementById('main').innerHTML;">Upload</button>
    </div>
</form>
